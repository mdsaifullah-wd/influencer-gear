<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <title>Influencer Gear</title>
    <script
      src="https://kit.fontawesome.com/e2ec9d715b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="main-header container">
      <nav class="nav-bar">
        <div class="logo">
          <h1>Influencer Gear</h1>
        </div>
        <div class="nav-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Login</a></li>
            <li>
              <a href="#"><i class="fas fa-search"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Showcase Section -->
      <section class="showcase container">
        <div class="showcase__info">
          <h1 class="showcase__info__title">
            Start your Journey as Influencer
          </h1>
          <p class="showcase__info__text">
            When you need professional content creator gear and influencer
            equipment, Influencer Gear has got your back.
          </p>
          <button type="button" class="btn">
            Preebook now&nbsp;&nbsp;<i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <div class="showcase__image">
          <img
            src="./images/main-camera.png"
            alt=""
            class="showcase__image__foreground"
          />
          <img
            src="./images/circle-design.svg"
            alt=""
            class="showcase__image__background"
          />
        </div>
      </section>

      <!-- Partnar Section -->
      <section class="partnar container container--medium">
        <div class="partnar__logo-wrapper">
          <img
            class="partnar__logo-wrapper__logo"
            src="./images/logos/Alibaba.svg"
            alt=""
          />
        </div>
        <div class="partnar__logo-wrapper">
          <img
            class="partnar_logo-wrapper___logo"
            src="./images/logos/Amazon.svg"
            alt=""
          />
        </div>
        <div class="partnar__logo-wrapper">
          <img
            class="partnarlogo-wrapper____logo"
            src="./images/logos/Daraz.svg"
            alt=""
          />
        </div>
        <div class="partnar__logo-wrapper">
          <img
            class="partnalogo-wrapper__r__logo"
            src="./images/logos/Ebay.svg"
            alt=""
          />
        </div>
        <div class="partnar__logo-wrapper">
          <img
            class="partnar__logo-wrapper__logo"
            src="./images/logos/Rakuten.svg"
            alt=""
          />
        </div>
        <div class="partnar__logo-wrapper">
          <img
            class="partnar__logo-wrapper__logo"
            src="./images/logos/Walmart.svg"
            alt=""
          />
        </div>
        <div class="partnar__logo-wrapper">
          <img
            class="partnar_logo-wrapper___logo"
            src="./images/logos/Target.svg"
            alt=""
          />
        </div>
      </section>
    </main>
  </body>
</html>
